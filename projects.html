---
layout: default
title: Projects
---

<div class="section section--lg">
  <div class="section__container">
    <div class="section__header">
      <div class="section__title">
        <h1 class="section__lead">Projects</h1>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="section__container">
    <div class="section__content">
      <div class="tabs js-filter-buttons">
        <a class="tab tab--active" data-filter="*" data-text="All">All</a>
        {% for category in site.data.categories %}
        <a class="tab" data-filter=".{{ category.title | slugify }}" data-text="{{ category.title }}">{{ category.title }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="section__content">
      <div class="js-grid grid grid--spacing3">
        {% assign sorted = site.projects | sort: 'order' %}
        {% for project in sorted %}
          <div class="grid__item grid__item--lg4 grid__item--md6 {{ project.category | slugify }}">
            {% include components/card-project.html %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
