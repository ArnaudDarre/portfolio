<header class="section navbar">
  <div class="section__container">
    <button aria-label="Open mobile menu" class="navbar__button js-button-menu button--menu show-tablet">
      <i class="button__inner"></i>
    </button>
    <div class="navbar__main">
      <div class="navbar__logo text--bold">
        <h1 class="text--primary">
          <a href="{% link index.html %}">{{ site.title }}</a>
        </h1>
      </div>
      <div class="switch ml-3">
        <input aria-label="Color mode switch" class="switch__input" type="checkbox" name="mode-switch" id="mode-switch">
        <label class="switch__switch" for="mode-switch">
          <span class="switch__toggle"></span>
        </label>
        {% svg assets/icons/feather/sun.svg %}
        {% svg assets/icons/feather/moon.svg %}
      </div>
    </div>
    <nav class="navbar__nav nav" aria-label="Main navigation">
      <ul class="nav__container">
        {% for item in site.data.nav %}
        <li class="nav__item">
          <a
            class="nav__trigger{% if page.title == item.title or page.layout == item.collection %} nav__trigger--active{% endif %}"
            href="{% link {{ item.url }} %}"
            data-text="{{ item.title }}"
            {% if page.title == item.title or page.layout == item.collection %}aria-current="page"{% endif %}
          >
              {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
