{% assign title = include.title %}
{% assign quote = include.quote %}
{% assign body = include.body %}

<div class="section__header">
  <div class="section__title">
    <h2 class="section__lead">{{ title }}</h2>
    {% if quote %}
    <p class="section__quote">{{ quote }}</p>
    {% endif %}
  </div>
  {% if body %}
  <div class="section__subtitle editor">
    {{ body }}
  </div>
  {% endif %}
</div>
