{% assign size = include.size %}
{% assign pdf = include.pdf %}
{% assign suffix = include.suffix %}
{% assign legend = include.legend %}

<div class="section__content project__image{% if size != 'lg' %} grid grid--jcCenter{% endif %}">
  <div class="{% if size == 'lg' %}project__fullWidth{% else %}grid__item{% if size == 'sm' %} grid__item--lg6 grid__item--9{% elsif size == 'md' %} grid__item--lg10{% endif %}{% endif %}">
    {% if pdf %}
    <a href="{{ site.base-url }}{{ site.resourceurl }}/projects/{{ page.title | slugify | replace: "é", "e" }}/{{ page.title | slugify | replace: "é", "e" }}{% if suffix %}-{{ suffix }}{% endif %}.pdf" target="_blank" class="project__pdf">
      <p class="z-index--2 subtitle">Click on the image to view the {{ suffix }}</p>
      {% endif %}
      <img src="{{ site.base-url }}{{ site.resourceurl }}/projects/{{ page.title | slugify | replace: "é", "e" }}/{{ page.title | slugify | replace: "é", "e" }}{% if suffix %}-{{ suffix }}{% endif %}.jpg" alt="{{ page.title }} {% assign suffix = include.suffix %} thumbnail" class="">
      <p class="project__legend caption">{{ legend }}</p>
      {% if pdf %}
    </a>
    {% endif %}
  </div>
</div>
