{% assign size = include.size %}
{% assign file_name = include.file_name %}

{% assign project_title = page.path | remove: "/" | remove: "_projects" | remove: ".md" %}

<div class="section__content section__content--fullWidth">
  <picture>
    <source
      srcset="/assets/projects/{{ project_title }}/{{ project_title }}-mockup-cover{% if file_name %}-{{ file_name }}{% endif %}.webp"
      type="image/webp">
    <source
      srcset="/assets/projects/{{ project_title }}/{{ project_title }}-mockup-cover{% if file_name %}-{{ file_name }}{% endif %}.jpg"
      type="image/jpeg">
    <img
      src="/assets/projects/{{ project_title }}/{{ project_title }}{% if file_name %}-{{ file_name }}{% endif %}.jpg"
      alt="{{ page.title }} {{ file_name }}" class="project__cover">
  </picture>
</div>
