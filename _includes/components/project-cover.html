{% assign file_name = include.file_name %}

{% capture project_title %}{{ page.path | remove: "/" | remove: "_projects" | remove: ".md" }}{% endcapture %}

<div class="section__content section__content--fullWidth">
  <picture>
    <source
      srcset="{% link assets/projects/{{ project_title }}/{{ project_title }}-{{file_name}}.webp %}"
      type="image/webp" />
    <source
      srcset="{% link assets/projects/{{ project_title }}/{{ project_title }}-{{file_name}}.jpg %}"
      type="image/jpeg" />
    <img
      src="{% link assets/projects/{{ project_title }}/{{ project_title }}-{{file_name}}.jpg %}"
      alt="{{ page.title }} {{ file_name }}" class="project__cover" />
  </picture>
</div>
