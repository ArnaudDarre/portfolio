{% assign suffix = include.suffix %}
{% assign legend = include.legend %}

<div class="coloffset--2 col--12 block project__block">
    <div class="row">
        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-1.jpg" alt="{{ page.title }} {% assign suffix = include.suffix %} thumbnail" class="col--6 project__grid">
        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-2.jpg" alt="{{ page.title }} {% assign suffix = include.suffix %} thumbnail" class="col--6 project__grid">
        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-3.jpg" alt="{{ page.title }} {% assign suffix = include.suffix %} thumbnail" class="col--6">
        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-4.jpg" alt="{{ page.title }} {% assign suffix = include.suffix %} thumbnail" class="col--6">
        <p class="col--12 project__legend label">{{ legend }}</p>
    </div>
</div>
