        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-2.jpg" alt="{{ page.title }} thumbnail" class="col--6 project__grid">
        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-3.jpg" alt="{{ page.title }} thumbnail" class="col--6">
        <img src="{{ site.url }}{{ site.resourceurl }}/projects/{{ page.title | slugify }}/{{ page.title | slugify }}-mockup-grid{% if suffix %}-{{ suffix }}{% endif %}-4.jpg" alt="{{ page.title }} thumbnail" class="col--6">
    </div>
</div>
