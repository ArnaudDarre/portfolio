{% assign legend = include.legend %}
{% assign suffix = include.suffix %}

<div class="coloffset--lg5 col--lg6 coloffset--md3 col--md9 coloffset--1 col--14 block project__block">
    <img src="{{ site.base-url }}{{ site.resourceurl }}/projects/{{ page.title | slugify | replace: "é", "e" }}/{{ page.title | slugify | replace: "é", "e" }}-poster{% if suffix %}-{{ suffix }}{% endif %}.jpg" alt="{{ page.title }} poster" class="project__poster">
    <p class="project__legend label">{{ legend }}</p>
</div>
