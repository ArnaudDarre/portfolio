<!DOCTYPE html>
<html lang="en" class="theme-container">
<head>

	<!-- check preferred mode before page load -->
	<script>
		const themeContainer = document.querySelector(".theme-container");
		var darkMode = localStorage.getItem("darkMode");
		if (darkMode === true) {
			themeContainer.classList.add("darkMode");
		}
	</script>

	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-V0K5S2M45K"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-V0K5S2M45K');
	</script>

	<title>{% if page.layout == 'index' %}{{ site.title }} | Portfolio{% elsif page.layout == 'project' %}{{ page.client }} | {{ site.title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}</title>	

	<!-- META -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
	<meta name="color-scheme" content="light dark">
	<!-- image for social sharing -->
	{% capture project_title %}{{ page.path | remove: "/" | remove: "_projects" | remove: ".md" }}{% endcapture %}
	<meta property="og:image" content="{% if page.layout == 'project' %}https://arnaud-darre.com/assets/projects/{{ project_title }}/{{ project_title }}-cover-sm.jpg{% else %}https://arnaud-darre.com/assets/images/og-image.jpg{% endif %}">

	<!-- FAVICONS -->
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Arnaud Darre" />
	<link rel="manifest" href="/site.webmanifest" />

	<!-- FONTS -->
	<link rel="preload" href="{% link assets/fonts/chivo/chivo-italic.woff2 %}" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="{% link assets/fonts/chivo/chivo-regular.woff2 %}" as="font" type="font/woff2" crossorigin>

	<!-- CSS -->
	<link rel="stylesheet" href="{% link assets/stylesheets/style.scss %}">
	
	<!-- VENDORS -->
	<!-- jquery -->
	<script src="{% link assets/vendors/jquery/jquery-3.3.1.min.js %}"></script>
	<!-- isotope (blog filter) -->
	<script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>

</head>

<body class="page{% if page.layout == 'index' %} page--index{% elsif page.layout == 'project' %} page--project{% else %} page--{{ page.title | downcase | replace: " ", "-" }}{% endif %}">

{% include components/navbar.html %}

<main>
