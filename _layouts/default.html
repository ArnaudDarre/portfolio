{% include header.html %}

<section id="thank-you" class="row section">
    <div class="section__background">
        <span class="background__circle background__circle--landing"></span>
        <span class="background__square background__square--landing"></span>
    </div>
    <div class="coloffset--3 col--12 section__content">
        <div class="row">
            {% if page.title %}
                <h2 class="col--12 section__subtitle title">{{ page.title }}</h2>
            {% endif %}
            {% if page.subtitle %}
                <p class="col--9 section__comment subtitle">{{ page.subtitle }}</p>
            {% endif %}
            {% if page.lead %}
                <p class="col--5 lead">{{ page.lead }}</div>
            {% endif %}
            {{ content }}
    </div>
</section>

{% include footer.html %}
